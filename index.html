<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIDE HUSTLE ASSIGNMENT</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div id="head">
        <!-- background image will be flower  -->
        <div id="headd">
          <img
            src="odin-lined.png"
            alt="ODIN IMAGE"
            width="75px"
            height="90px"
          />
          <p>ODIN</p>
        </div>
      </div>

      <div id="part_2">
        <div id="test">
          <p>
            This is not a real online services! You know you need something like
            this in your life to help you realize your dreams. Sign up now to
            get started. <br />
           <p> You know you want to.</p>
          </p>
        </div>
        <div id="form">
          <div id="form_1">
          <h2>Let's do this</h2>
          <form action="#">
            <div id="firstname">
              <label for="name">First name</label><br />
              <input type="text" required /><br />
            </div>
            <div id="lastname">
              <label for="name">last name</label><br />
              <input type="text" required /><br />
            </div>
            <div id="email">
              <label for="name">E-mail</label><br />
              <input type="email" required /><br />
            </div>
            <div id="phone">
              <label for="name">Phone Number</label><br />
              <input type="tel" required /><br />
            </div>
            <div id="password">
              <label for="name">Password</label><br />
              <input type="password" required /><br />
            </div>
            <div id="confirm">
              <label for="name">Confirm Password</label><br />
              <input type="password" required /><br />
            </div>
          </form>
          </div>
          <div id="button">
            <button id="but">Create Account</button>
            <p>Already have an account? <button id="butt">Log in</button></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
